<!DOCTYPE html>
<html>
<head>
	<title>IMDB - Concept Work</title>
</head>
<body>
	<div class="page">
		<div class="header">
			<div class="header__logo">
				
			</div>
			<div class="header__menu">
				<ul class="nav">
					<li class="nav__item"><a href="#">Movies</a></li>
					<li class="nav__item"><a href="#">TV</a></li>
					<li class="nav__item"><a href="#">News</a></li>
					<li class="nav__item"><a href="#">Showtimes</a></li>
				</ul>
			</div>
		</div>

		<div class="content">
			<div class="search">
				<div class="search__bar"></div>
				<div class="search__suggestions"></div>
			</div>

			<div class="sidebar">
				
			</div>

			<div class="primary">
				<div class="sort">
					Sort by <span class="sort__option"></span>
				</div>
				<div class="list">
					<div class="list__option">
						<div class="cover">
							
						</div>
						<div class="info">
							<div class="info__item">
								<span class="info__id"></span>
								<span class="info__title"></span>
								<span class="info__year"></span>
							</div>
							<div class="info__item"><strong>Runtime: </strong></div>
							<div class="info__item"><strong>Genres: </strong></div>
							<div class="info__item"><strong>Director: </strong></div>
							<div class="info__item"><strong>Actors: </strong></div>
							<div class="info__item"><strong>Writers: </strong></div>
						</div>
						<div class="about">
							<strong>About</strong>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
